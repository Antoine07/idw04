<script>
'use strict';

const o1 = {
    f1 : function(){

      return this?.message;
    },
    message : 'o1'
}

console.log(o1.f1()) ; // this de o1

const o2 = {
    f2 : o1.f1,
    message : 'o2'
}

console.log(o2.f2()) ; // this de o2

const o3 = o1.f1;

console.log(o3()) ; // undefined car on n'appelle la fonction f1 explicitement
</script>
