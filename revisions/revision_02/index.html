<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>Exercice 1 : Nombre de caractères</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: black;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Nombre de caractères</h1>
    <p>Formulaire de saisie</p>
    <div class="form">
        <label for="phrase">Votre phrase : </label>
        <input type="text" id="phrase" class="phrase" />
        <input type="submit" class="submitPhrase" />
    </div>
    <div>
        <p class="message"></p>
        <p class="numberLetters"></p>
        <p class="numberWords"></p>
    </div>
    <script>
        const elInput = document.querySelector('.phrase');
        const elSubmit = document.querySelector('.submitPhrase');
        const message = document.querySelector('.message');
        const numberLetters = document.querySelector('.numberLetters');
        const numberWords = document.querySelector('.numberWords');
        let letters = '';

        function handleInput(event){
            letters = event.target.value ;
            message.innerHTML = '';

            // filter renvoie un nouveau tableau
            // letters = letters.split('').filter( function(letter) {
            //     if( letter.trim() !== '') return true;
            //     else false;
            // });

            const numbers = letters.split('').filter( function(letter) {
                 return ( letter.trim() !== '' ) ;
            });

            console.log(numbers.length);

            numberLetters.innerHTML = numbers.length ;
        }

        elInput.addEventListener('input', handleInput);

        function handleLengthWord(event){

            if(letters.trim() === ''){

                message.innerHTML = 'Attention votre champ est vide';

                return ;
            }

            const words = letters.split(' ').filter( function(letter){

                return ( letter.trim() !== '' ) ; 
            });

            const wordsLength = words.map( function(word) {
                return word.length;
            });

            numberWords.innerHTML = wordsLength.length;
        }

        elSubmit.addEventListener('click', handleLengthWord);

    </script>
</body>

</html>
