    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: black;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Nombre de caractères</h1>
    <p>Formulaire de saisie</p>
    <div class="form">
        <label for="phrase">Votre phrase : </label>
        <input type="text" id="phrase" class="phrase">
        <input type="submit" value="Calculer" class="submitPhrase">
    </div>
    <div>
        <p class="message"></p>
        <p class="result"></p>
        <p class="numberWord"></p>
    </div>
    <script>
        const elInput = document.querySelector('.phrase');
        const elSubmit = document.querySelector('.submitPhrase');
        const message = document.querySelector('.message');
        const numberWord = document.querySelector('.numberWord');
        const result = document.querySelector('.result');

        function handleInput(event){
            let letters = event.target.value ;
            
            // filter renvoie un nouveau tableau
            // letters = letters.split('').filter( function(letter) {
            //     if( letter.trim() !== '') return true;
            //     else false;
            // });

            letters = letters.split('').filter( function(letter) {
                 return ( letter.trim() !== '' ) ;
            });

            console.log(letters.length);

            result.innerHTML = letters.length ;
            
        }

        elInput.addEventListener('input', handleInput);

    </script>
